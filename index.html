<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kite</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #3f3f3f;
            font-family: 'Open Sans', sans-serif;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 98%;
            padding: 0 30px;
            margin: 2rem auto;
        }
        
        .container h3,
        p {
            color: #fff;
        }
        
        .container h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .container p {
            font-size: 18px;
            line-height: 1.5;
        }
        
        .result {
            background-color: #202020;
            padding: 20px 25px;
            border-radius: 5px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        .loader {
            position: fixed;
            bottom: 0;
            padding: 1rem;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .loader.hidden {
            display: none;
        }
        
        .circle {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
        }
        
        .circle:not(:last-child) {
            margin-right: 1rem;
        }
        
        .circle:nth-child(1) {
            animation: hop 1s ease-in-out infinite;
        }
        
        .circle:nth-child(2) {
            animation: hop 1s ease-in-out infinite 0.1s;
        }
        
        .circle:nth-child(3) {
            animation: hop 1s ease-in-out infinite 0.2s;
        }
        
        @keyframes hop {
            0% {
                transform: scale(1) translateY(0);
            }
            25% {
                transform: scale(1.1) translateY(10px);
            }
            50% {
                transform: scale(1.2) translateY(20px);
            }
            75% {
                transform: scale(1.1) translateY(10px);
            }
            100% {
                transform: scale(1) translateY(0px);
            }
        }
    </style>
</head>

<body>
    <script src="./ImageResolver.0.6.0.js"></script>
    <script src="./imageResolve.js"></script>
    <div id="debug" style="position: fixed; color: orange;">

    </div>

    <div class="container"></div>
    <div class="result loader hidden">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <script>
        let page = 0;
        const BASE_URL = 'https://hacker-news.firebaseio.com/v0/';
        const container = document.querySelector('.container');
        const loader = document.querySelector('.loader');

        function getInitialData() {
            loader.classList.remove('hidden');
            fetch(`${BASE_URL}topstories.json`)
                .then((response) => response.json())
                .then((fetchedTopIds) => {
                    topStories = fetchedTopIds;
                    getData()
                });
        }

        let getData = async function() {
            loader.classList.remove('hidden');
            let completed = [false, false, false, false, false];
            for (let i = 0; i < 5; i++) {
                let response = await fetch(`${BASE_URL}item/${topStories[page * 5 + i]}.json`);
                let item = await response.json();
                addItem(item, completed, i);
            }
            let intervalHandler = setInterval(() => {
                if (completed.filter((isCompleted) => !isCompleted).length == 0) {
                    loader.classList.add('hidden');
                    page++;
                    clearInterval(intervalHandler);
                }
            }, 200);

        };

        let addItem = async function(item, completed, i) {
            let proxify = function(request) {
                request.url = "http://www.inertie.org/ba-simple-proxy.php?mode=native&url=" + encodeURIComponent(request.url);
                return request;
            }
            let resolver = new ImageResolver({
                requestPlugin: proxify
            });
            resolver.register(new ImageResolver.FileExtension());
            resolver.register(new ImageResolver.MimeType());
            resolver.register(new ImageResolver.Webpage());
            resolver.resolve(item.url, function(result) {
                let articleImageURL = `./img/cat.jpg`;
                if (result) {
                    console.log(`Resolved: ${item.url}`);
                    articleImageURL = result.image;
                } else {
                    console.log(`Not Resolved: ${item.url}`);
                }
                let img = new Image();
                img.onload = function() {
                    completed[i] = true;
                }
                img.src = articleImageURL;
                if (img.complete) img.onload();
                let newItem = `
            <div>
                <div class="result" style="background-size: cover; background-image: url(${articleImageURL})">
                <h3>${item.title}</h3>
                <p>Score ${item.score}</p>
            </div>
            `
                console.log(`adding: ${item.url}`);
                container.innerHTML += newItem;
            });
        }



        document.addEventListener('DOMContentLoaded', getInitialData);
        window.addEventListener('scroll', () => {
            if (
                document.documentElement.scrollTop +
                document.documentElement.clientHeight >=
                document.documentElement.scrollHeight
            ) {
                getData();
            }
        });

        function getImageBrightness(imageSrc, callback) {
            var img = document.createElement("img");
            img.src = imageSrc;
            img.style.display = "none";
            document.body.appendChild(img);

            var colorSum = 0;

            img.onload = function() {
                // create canvas
                var canvas = document.createElement("canvas");
                canvas.width = this.width;
                canvas.height = this.height;

                var ctx = canvas.getContext("2d");
                ctx.drawImage(this, 0, 0);

                var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                var data = imageData.data;
                var r, g, b, avg;

                for (var x = 0, len = data.length; x < len; x += 4) {
                    r = data[x];
                    g = data[x + 1];
                    b = data[x + 2];

                    avg = Math.floor((r + g + b) / 3);
                    colorSum += avg;
                }

                var brightness = Math.floor(colorSum / (this.width * this.height));
                callback(brightness);
            }
        }
    </script>
</body>

</html>
